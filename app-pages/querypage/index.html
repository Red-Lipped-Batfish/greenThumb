<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QUERY PAGE</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- NAVIGATION SECTION -->
      <nav class="frontnav">
        <span><a href="#">Query</a></span>
        <span><a href="#">Plant Shelf</a></span>
        <span><a href="#">Signout </a></span>
      </nav>

      <section class="main-query-section">
          <img src="https://i.imgur.com/0dok2AA.png">
      </section>
      <!-- QUERY SECTION -->
      <section class="query-selections">
        <h2>Choose Your Query</h2>
      </section>
      <div class="query-selections">
          <form action="/api/query">
            <!-- <label for="query">Choose Your Query</label> -->
            <select id="query-params" name="query-params">
              <option value="drought_tolerance">Water Retention</option>
              <option value="resprout_ability">Able to Regrow</option>
              <option value="growth_rate">Growth Rate</option>
              <option value="lifespan">Lifespan</option>
              <option value="bloom_period">Bloom Period</option>
            </select>
            <input type="submit" value="Submit">
          </form>
      </div>
      </section>
      <!-- QUERY RESULTS SETION -->
      <div class="row-cards">
        <div class="column-card">
          <div class="plant-card">
            <div class="plant-card-header">
              <h3>plant name</h3>
              <img class="fav-plant" src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/best-annual-flowers-sunflowers-1521752647.jpg">
            </div>
            <hr>
            <strong>Details</strong>
              <p>drought_tolerance</p>
              <p>resprout_ability</p>

              <p>lifespan</p>
              <p>bloom_period</p>
          </div>
        </div>
        <div class="column-card">
          <div class="plant-card">

              <h3>plant name</h3>
              <img class="fav-plant" src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/best-annual-flowers-sunflowers-1521752647.jpg">
            </div>
            <hr>
            <strong>Details</strong>
              <p>drought_tolerance</p>
              <p>resprout_ability</p>
              <p>growth_rate</p>
              <p>lifespan</p>
              <p>bloom_period</p>
          </div>
        </div>
      </div>
      <!-- END -->
    </div>
  </body>
</html>
